<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- <h4 class="card-title">Barra de Progreso</h4> -->
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        [attr.ariaValuenow]="progressBlue" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progressBlue+'%'"></div>
                </div>

                <br>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
                        [attr.ariaValuenow]="progressGreen" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progressGreen+'%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <!-- <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" (click)="changeValue(-5)">
                            <i class="mdi mdi-minus"></i>
                        </button>
                    </span>
                    <input type="text" class="form-control" name="progress" [(ngModel)]="progress">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" (click)="changeValue(+5)">
                            <i class="mdi mdi-plus"></i>
                        </button>
                    </span>
                </div> -->
                <app-incrementor (emitValue)="updateProgress( $event )" legend="Progreso azul" [progress]="progressBlue"></app-incrementor>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementor (emitValue)="progressGreen = $event" legend="Progreso verde" [progress]="progressGreen"></app-incrementor>
            </div>
        </div>
    </div>
</div>
